<p-dialog   header="{{header}}" [contentStyle]="{'overflow':'visible'}"
            [(visible)]="displayForm" [modal]="true" 
            [responsive]="true"  [minWidth]="300" [minY]="70"
            (onHide)="onHide($event)">

    <div>
      <form [formGroup]="form" autocomplete="off">
      
        <div *ngFor="let element of elements">
          <MP-form-element [element]="element" [form]="form"></MP-form-element>
        </div>

      </form>
    </div>

    <p-footer>
        <button type="button" pButton icon="fa fa-disk" (click)="onSubmit()" [disabled]="!form.valid" label="{{ 'OPERATIONS.SAVE' }}"></button>
        <button type="button" pButton icon="fa-close"   (click)="close()" label="{{ 'OPERATIONS.CANCEL' }}"></button>
    </p-footer>
</p-dialog>
